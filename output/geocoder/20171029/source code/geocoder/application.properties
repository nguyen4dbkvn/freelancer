###
### Databse Setting
###
	#
	# Thiết lập url, username và password của database
	#
	# Format:
	#	+) db.jdbc.url=jdbc:mysql://<domain>:<port>/<database>?autoReconnect=true&useSSL=true
	#	+) db.jdbc.username=<username để đăng nhập vào database>
	#	+) db.jdbc.password=<password để đăng nhập vào database>
	#
	# Lưu ý: Thiết lập này là bắt buộc
	#

		db.jdbc.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=true
		db.jdbc.username=root
		db.jdbc.password=root

	#
	# Thiết lập tên bảng
	#
	# Mặc định: dv_geocoder
	#
	# Lưu ý: Nếu tên bảng thực tế giống tên mặc định thì không cần setting phần này.
	#

		#db.table.name=dv_geocoder


###
### GeoCode Setting
###
	#
	# Thiết lập host của GeoCode API
	#
	# Lưu ý: Nếu host thực tế sử dụng giống mặc định thì không cần setting phần này.
	#
	# Mặc định: localhost
	#
		geocode.api.host=giaothong.vn

	#
	# Thiết lập port của GeoCode API
	#
	# Lưu ý: Nếu port thực tế sử dụng giống mặc định thì không cần setting phần này.
	#
	# Mặc định: 30000
	#
		#geocode.api.port=30000



###
### Thread Setting
###
	#
	# Thiết lập thời gian "ngủ" trước khi bắt đầu thực hiện lần tiếp theo
	#
	# Lưu ý: Nếu thời gian thực tế sử dụng giống mặc định thì không cần setting phần này.
	#
	# Đơn vị: Giây
	#
	# Mặc định: 15 giây 
	#

		#sleeping.time=15